<div class="form-group">
  <form>
    <h4>Agendamento</h4>
    <hr />
      <div class="mb-3 row">
        <label for="agendamentoBeneficiario" class="col-sm-4 col-form-label">Beneficiário</label>
        <select class="form-select" name="ativo" aria-label="ativo">
          <option selected>Selecione uma opção</option>
          <option *ngFor="let itemBeneficiario of listaBeneficiario" [value]="itemBeneficiario.idBeneficiario" >{{itemBeneficiario.nome}}</option>
        </select>
        </div>
      <div class="mb-3 row">
        <label for="hospital" class="col-sm-4 col-form-label">Hospital</label>
        <select class="form-select" name="ativo" aria-label="ativo">
          <option selected>Selecione uma opção</option>
          <option *ngFor="let agendamentoConfigItem of listaAgendamentoConfig"  [value]="agendamentoConfigItem.idHospital" [(ngModel)]="novoAgendamento.idHospital">{{agendamentoConfigItem.nomeHospital}}</option>
        </select>
      </div>
      <div class="mb-3 row">
        <label for="especialidade" class="col-sm-4 col-form-label">Especialidade</label>
        <select class="form-select" name="ativo" aria-label="ativo" >
          <option selected >Selecione uma opção</option>
          <option *ngFor="let itemEspecialidade of listaEspecialidade">{{itemEspecialidade.nomeEspecialidade}}</option>
        </select>
      </div>
      <div class="mb-3 row">
        <label for="profissional" class="col-sm-4 col-form-label">Profissional</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="profissional" name="profissional">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="dataHora" class="col-sm-4 col-form-label">Data e Hora</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="data" name="dataHora">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="ativo" class="col-sm-4 col-form-label">Ativo</label>
        <div class="col-sm-6">
          <input type="checkbox" class="form-check-input" id="ativo"  name="ativo">
        </div>
      </div>

      <div class="mb-3 row">
        <button  class="save">Cadastrar</button>
        <button >Fechar</button>
      </div>
    </form>
  </div>
